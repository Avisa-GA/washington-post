{% extends 'base.html' %} 
{% load static %}
{% block content %}
 
 <div class="row">
   <div class="col s12 m4 l2" style="margin-right: 5%; margin-top: 5%;">
    <img style="width: 150px; height: 150px;" src="{% static 'images/home.jpg' %}" >
    <img style="width: 150px; height: 150px;" src="{% static 'images/hometwo.jpg' %}" >
    <img style="width: 150px; height: 150px;" src="{% static 'images/homethree.jpg' %}" >
   </div>
   <div class="col s12 m4 l8">
    {% for post in posts %}
    <h3>{{post.title}}</h3>
    <p>{{post.content}}</p>
    {% endfor %}
   </div>
 </div>
{% endblock %}
